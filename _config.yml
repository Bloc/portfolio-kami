# SITE CONFIGURATION
baseurl:
url: "https://ccrawford13.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Chad Crawford # Your name will go here
  description: "Rails Developer Blog - All things Web Dev" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Rails Web Development</h1>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a></br>
   Made with <3 By: Chad Crawford

  # Icons
  rss: false
  email_address: "ccrawforduwlax@gmail.com"
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: "ccrawford13"
  google_plus:
  instagram:
  linkedin:  "https://www.linkedin.com/in/chadacrawford"
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:
  steam:
  tumblr:
  twitter: "chadac13"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 5
paginate_path: "/blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
permalink: pretty
