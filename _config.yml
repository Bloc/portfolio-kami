# SITE CONFIGURATION
baseurl: "/paul-thompson-portfolio" # the subpath of your site, e.g. /blog/
url: "http://pjtpjtpjtpjt.github.io/paul-thompson-portfolio" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Paul Thompson # Your name will go here
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Developer Extraordinaire</h1>
     <p>My wheelhouse includes JavaScript, AngularJS and Ruby on Rails.</p>
  header_text_feature_image: 
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: paul.jo.thompson@gmail.com
  behance:
  bitbucket:
  dribbble: 
  facebook: 
  flickr:
  github: pjtpjtpjtpjt
  google_plus:
  instagram: 
  linkedin:  https://www.linkedin.com/in/pauljosephthompson
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: 
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
  gems: jekyll-paginate
#  paginate: 5
#  paginate_path: "page:num"

paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
#markdown: kramdown
kramdown:
    input: GFM
    hard-wrap: false

#highlighter: pygments
highlighter: rouge
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
