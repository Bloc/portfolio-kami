# SITE CONFIGURATION
baseurl: "/portfolio-kami" # the subpath of your site, e.g. /blog/
url: "http://www.domain.com" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: "Dan Rice"
  description: "A personal portfolio and blog website"

  # Header and footer text
  header_text: >
     <h1>Becoming a Software Engineer</h1>
     <p>I'm learning all about Ruby on Rails and GitHub at Bloc.io.</p>
  header_text_feature_image: 
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a>

  # Icons
  rss: false
  email_address: "daniel.k.rice@gmail.com"
  behance:
  bitbucket:
  dribbble: 
  facebook: "www.facebook.com/dan.rice.7"
  flickr:
  github: "danielkrice"
  google_plus:
  instagram: "driceman13"
  linkedin: "https://www.linkedin.com/in/dan-rice-742aba91"
  pinterest:
  reddit: "https://www.reddit.com/user/danielkrice/"
  soundcloud:
  stack_exchange:
  steam:
  tumblr:
  twitter: "@DanRiceman"
  wordpress:
  youtube:

  # Scripts
  google_analytics: # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
