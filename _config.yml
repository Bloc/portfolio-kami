# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "https://jdai54.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Jake Dai # Your name will go here
  description: "A personal portfolio and blog website" # used by search engines

  # Header and footer text
  header_text: >
    <div class="hero-full-stack animated fadeIn">
      <h1>Full Stack Developer</h1>
    </div>
    <div class="hero-skills animated fadeIn">
      <div class="html animated fadeIn">
      <img src="img/html3.png">
      </div>
      <div class="css animated fadeIn">
      <img src="img/css2.png">
      </div>
      <div class="javascript animated fadeIn">
      <img src="img/javascript.png">
      </div>
      <div class="angular animated fadeIn">
      <img src="img/angular.png">
      </div>
      <div class="ruby animated fadeIn">
      <img src="img/ruby.png">
      </div>
      <div class="rails animated fadeIn">
      <img src="img/rails.png">
      </div>
    </div>

  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: jdai54@gmail.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: jdai54 # github profile name, e.g. "madebymunsters"
  google_plus:
  instagram:
  linkedin:  https://www.linkedin.com/in/jakedai # Full URL
  pinterest:
  reddit:
  soundcloud:
  stack_exchange:  # Full URL
  steam:
  tumblr:
  twitter: https://twitter.com/jdai54
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-98885491-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Comfortaa"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

plugins: [jekyll-paginate]
