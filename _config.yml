# SITE CONFIGURATION
baseurl: "" # the subpath of your site, e.g. /blog/ (optional)
url: "http://th0mps0nty.github.io" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme_settings:
  # Meta
  title: Tyler Thompson # Your name will go here
  description: "A personal portfolio and blog site" # used by search engines

  # Header and footer text
  header_text: >
     <h1>Hard Working and Dedicated Web Developer</h1>
     <p>I'm an awesome developer specializing in Javascript, Angular, and Rails.</p>
  header_text_feature_image:
  footer_text: >
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: Th0mps0n.ty@yahoo.com
  behance:
  bitbucket:
  dribbble:
  facebook:
  flickr:
  github: www.github.com/th0mps0nty
  google_plus:
  instagram:
  linkedin: www.linkedin.com/in/tyler-thompson-43615124/
  pinterest:
  reddit:
  soundcloud:
  stack_exchange: https://stackexchange.com/users/10555888/tyler-thompson
  steam:
  tumblr:
  twitter:
  wordpress:
  youtube:

  # Scripts
  google_analytics: "UA-109517920-1"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

sass:
  sass_dir: _sass
  style: :compressed

gems: [jekyll-paginate]
