# SITE CONFIGURATION
baseurl: "/portfolio-kami" # the subpath of your site, e.g. /blog/
url: "https://anithapal.github.io/" # the base hostname & protocol for your site

# THEME-SPECIFIC CONFIGURATION
theme:
  # Meta
  title: Amsaveni Palanisamy # Your name will go here
  description: "Ruby On Rails developer - Journey " # used by search engines

  # Header and footer text
  header_text: >
     <h1>A Web Developer</h1>
     <p>I'm a Web developer specializing in Rails, JavaScript and AngularJS.</p>
  header_text_feature_image: 
  footer_text: >
   Amsaveni Palanisamy - 2015
   Powered by <a href="http://jekyllrb.com">Jekyll</a> and made with love.

  # Icons
  rss: false
  email_address: "anithaspark@gmail.com" # Full email address, e.g. "sam@example.com"
  github: "anithaPal" # github profile name, e.g. "madebymunsters"
  linkedin: "www.linkedin.com/in/AnithaPalanisamy" # Full URL
  stack_exchange:  # Full URL
  twitter: "@AnithaPal"
  

  # Scripts
  google_analytics: "UA-69971826-1  " # Tracking ID, e.g. "UA-000000-01"
  disqus_shortname:
  katex: true # Enable if using math markup

  # Localization strings
  str_follow_on: "Follow on"
  str_rss_follow: "Follow RSS feed"
  str_email: "Email"
  str_next: "Next"
  str_prev: "Prev"
  str_continue_reading: "Read more &raquo;"

  # Colours, typography and padding
  # Open the "_sass > base" folder, and open "_variables.scss"
  google_fonts: "Lato:300,400,700,300italic,700italic|Abril+Fatface"

# PAGINATION
paginate: 100
paginate_path: "blog/page:num"

# COLLECTIONS
collections:
  portfolio:
    output: true
    permalink: /portfolio/:path/

# BUILD SETTINGS
markdown: kramdown

highlighter: pygments
sass:
  sass_dir: _sass
  style: :compressed
